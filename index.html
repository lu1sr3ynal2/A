 aria-label="Cateter MSD"><option value="" selected>Catéter</option><option value="18">18</option><option value="20">20</option><option value="22">22</option><option value="24">24</option></select></div></label><label class="checkbox-large" for="acc2"><input id="acc2" type="checkbox"/><span>MSE</span><div class="catheter-tooltip"><select id="cateter-acc2" aria-label="Cateter MSE"><option value="" selected>Catéter</option><option value="18">18</option><option value="20">20</option><option value="22">22</option><option value="24">24</option></select></div></label></div><div class="checkbox-row" style="margin-top:.5rem;"><label class="checkbox-small" for="acc3"><input id="acc3" type="checkbox"/>PICC</label><label class="checkbox-small" for="acc4"><input id="acc4" type="checkbox"/>Port-a-cath</label><label class="checkbox-small" for="curativoGeral"><input id="curativoGeral" type="checkbox" checked/>Curativo limpo</label></div></div></div><div class="sidebar-section"><label class="bold">Dispositivos e Dieta Enteral</label><div class="access-curativo-group"><div class="checkbox-row"><label class="checkbox-large" for="dispGastro"><input id="dispGastro" type="checkbox"/><span>GASTROSTOMIA</span><div class="device-input-tooltip"><input id="gastro-mlh" type="number" placeholder="mL/h" min="0"/></div></label><label class="checkbox-large" for="dispSNE"><input id="dispSNE" type="checkbox"/><span>SNE</span><div class="device-input-tooltip"><input id="sne-mlh" type="number" placeholder="mL/h" min="0"/></div></label><label class="checkbox-large" for="dispSNG"><input id="dispSNG" type="checkbox"/><span>SNG</span><div class="device-input-tooltip"><input id="sng-mlh" type="number" placeholder="mL/h" min="0"/></div></label></div></div></div><div class="row-2"><label class="bold">Eliminações<select id="elimTipo"><option value="">Nenhuma</option><option value="BANHEIRO" selected>Banheiro</option><option value="FRALDA">Fralda</option><option value="AMBAS">Ambos</option></select></label><l
