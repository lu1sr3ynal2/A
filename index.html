<!doctypehtml><html lang=pt><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Gerador de Evolução de Pacientes</title><style>body{margin:0;font-family:Arial,sans-serif;display:flex;background:#f5f5f5}.wrapper{display:flex;height:100vh;width:100%}.sidebar{width:400px;padding:.3rem;overflow-y:auto;border-right:1px solid #ccc;background:#fff}.row-1,.row-2,.row-3,.sidebar-section{background:#f9f9f9;padding:.5rem;margin-bottom:.5rem;border-radius:6px;box-shadow:0 1px 3px rgba(0,0,0,.1)}.sidebar label{font-size:.8rem;text-transform:uppercase;display:block;margin-bottom:.1rem}.sidebar label.bold{font-weight:700}.sidebar input,.sidebar select,.sidebar textarea{width:100%;padding:.3rem;border:1px solid #ccc;border-radius:4px;text-transform:uppercase;box-sizing:border-box;margin-bottom:.3rem;font-size:.9rem}.access-curativo-group{display:grid;grid-template-columns:2fr 1fr;gap:.3rem}.checkbox-group{display:flex;flex-wrap:wrap;gap:.3rem;margin-top:.1rem}.checkbox-group label{font-weight:400;font-size:.7rem;text-transform:uppercase;background:#e0e0e0;padding:.2rem .4rem;border-radius:3px;cursor:pointer}.checkbox-group input{margin-right:.2rem}.preview{flex:1;padding:1rem;background:#fff;white-space:pre-wrap;word-break:break-word;overflow-y:auto;font-family:monospace;display:flex;flex-direction:column;font-size:.9rem}#nota{flex-grow:1}#copyBtn{padding:.4rem;background:#007bff;color:#fff;border:none;border-radius:4px;cursor:pointer;text-transform:uppercase;width:120px;align-self:flex-end;margin-top:.5rem;font-size:.8rem}#copyBtn:hover{background:#0056b3}.row-2{display:grid;gap:.3rem;grid-template-columns:1fr 1fr}.row-3{display:grid;gap:.3rem;grid-template-columns:repeat(3,1fr)}</style><div class=wrapper><aside class=sidebar><div class=row-3><label>Sala <select id=tipoSala><option value=OBS>Observação<option value=UDC>UDC</select></label> <label>Nº Sala<select id=numeroSala></select></label> <label>Box<select id=box><option>1<option>2<option>3<option>4<option>5</select></label></div><div class=row-1><label class=bold>Nome do Paciente<input id=nome placeholder="Nome completo"></label></div><div class=row-2><label>Data Nasc<input id=nascimento placeholder=DD/MM/AAAA></label> <label>Acompanhante<select id=acompanha><option>Sim<option>Não</select></label></div><div class=row-3><label class=bold>Neurológico<select id=consciencia><option value=ALERTA>Alerta e orientado<option value=LUCIDO>Lúcido com confusão<option value=CONFUSO>Confuso<option value=LETARGICO>Letárgico<option value=SEM_RELACAO>Sem relação</select></label> <label class=bold>Ventilação<select id=ventilacao><option value=AA>Ar ambiente<option value=OC>Óculos nasal<option value=MV>Máscara Venturi</select></label> <label class=bold>Dieta<select id=dieta><option value=ABVO>Via Oral – Boa aceitação<option value=VO_POUCA>Via Oral – Pouca aceitação<option value=NPO>NPO</select></label></div><div class=sidebar-section><label class=bold>Acessos Venosos e Curativo</label><div class=access-curativo-group><div class=checkbox-group><label><input id=acc1 type=checkbox>MSD</label> <label><input id=acc2 type=checkbox>MSE</label> <label><input id=acc3 type=checkbox>PICC</label> <label><input id=acc4 type=checkbox>Port-a-cath</label></div><div><label><input id=curativoGeral type=checkbox checked>Curativo limpo</label></div></div></div><div class=sidebar-section><label>Dispositivos</label><div class=checkbox-group><label><input id=disp1 type=checkbox>SVD</label> <label><input id=disp2 type=checkbox>Gastrostomia</label> <label><input id=disp3 type=checkbox>SNE/SNG</label></div></div><div class=row-2><label class=bold>Eliminações<select id=elimTipo><option value="">Nenhuma<option value=BANHEIRO selected>Banheiro<option value=FRALDA>Fralda<option value=AMBAS>Ambos</select></label> <label class=bold>Deambulação<select id=deambula><option value="">Nenhuma<option value=DEAMBULA selected>Deambula<option value=DEAMBULA_AUX>Com auxílio</select></label></div><div class=row-1><label>Cuidados<textarea id=acoes rows=4>Apresento-me e coloco-me à disposição.
Realizo controle de sinais vitais.
Vigio e comunico alterações à equipe.
Oriento sobre prevenção de quedas, rotinas da instituição e uso da campainha.
Acolho e promovo conforto.</textarea></label></div></aside><main class=preview><pre id=nota></pre><button id=copyBtn onclick=copiarEvolucao()>Copiar Evolução</button></main></div><script>const tipoEl = document.getElementById('tipoSala'), numEl = document.getElementById('numeroSala');
        const curativoGeral = document.getElementById('curativoGeral');

        function atualizarNumeros() {
            const max = tipoEl.value === 'OBS' ? 3 : 4;
            numEl.innerHTML = '';
            for (let i = 1; i <= max; i++) {
                let o = document.createElement('option');
                o.value = i;
                o.textContent = i;
                numEl.appendChild(o);
            }
        }
        tipoEl.addEventListener('change', atualizarNumeros);
        atualizarNumeros();

        function gerarNota() {
            const tipoText = tipoEl.value === 'OBS' ? 'OBSERVAÇÃO' : tipoEl.value;
            const sala = `EMERGÊNCIA ADULTO - ${tipoText} ${numEl.value} - BOX ${document.getElementById('box').value}`;
            const nome = document.getElementById('nome').value.trim().toUpperCase();
            const nascimento = document.getElementById('nascimento').value.trim();
            const acomp = document.getElementById('acompanha').value === 'Sim' ? 'COM ACOMPANHANTE' : 'SEM ACOMPANHANTE';
            const recepcao = nome ? (nascimento ? `RECEBO PACIENTE ${nome} ${nascimento}, ${acomp}.` : `RECEBO PACIENTE ${nome}, ${acomp}.`) : '';
            const neuMap = {
                ALERTA: 'ALERTA, LÚCIDO, ORIENTADO E COMUNICATIVO',
                LUCIDO: 'LÚCIDO COM PERÍODOS DE CONFUSÃO',
                CONFUSO: 'CONFUSO',
                LETARGICO: 'LETÁRGICO',
                SEM_RELACAO: 'SEM RELAÇÃO DE VIDA'
            };
            const ventMap = {
                AA: 'VENTILANDO EM AR AMBIENTE.',
                OC: 'VENTILANDO POR ÓCULOS NASAL.',
                MV: 'VENTILANDO POR MÁSCARA VENTURI.'
            };
            const dietMap = {
                ABVO: 'VO LIBERADA COM BOA ACEITAÇÃO.',
                VO_POUCA: 'VO LIBERADA COM POUCA ACEITAÇÃO.',
                NPO: 'NPO.'
            };
            const elimMap = {
                BANHEIRO: 'ELIMINAÇÕES NO BANHEIRO.',
                FRALDA: 'ELIMINAÇÕES EM FRALDA.',
                AMBAS: 'ELIMINAÇÕES NO BANHEIRO E FRALDA PARA CONFORTO.'
            };
            const deamMap = {
                DEAMBULA: 'DEAMBULA.',
                DEAMBULA_AUX: 'DEAMBULA COM AUXÍLIO.'
            };
            const accDesc = {
                'acc1': 'ACESSO VENOSO PERIFÉRICO EM MEMBRO SUPERIOR DIREITO',
                'acc2': 'ACESSO VENOSO PERIFÉRICO EM MEMBRO SUPERIOR ESQUERDO',
                'acc3': 'PICC',
                'acc4': 'PORT-A-CATH'
            };
            const dispDesc = {
                'disp1': 'COM SVD',
                'disp2': 'COM GASTROSTOMIA',
                'disp3': 'COM SNE/SNG'
            };
            let lines = [];
            if (sala) lines.push(sala, '');
            if (recepcao) lines.push(recepcao);
            lines.push(neuMap[document.getElementById('consciencia').value]);
            lines.push(ventMap[document.getElementById('ventilacao').value]);
            lines.push(dietMap[document.getElementById('dieta').value]);
            ['acc1', 'acc2', 'acc3', 'acc4'].forEach(id => {
                const el = document.getElementById(id);
                if (el.checked) {
                    lines.push(`${accDesc[id]}. ${curativoGeral.checked ? 'CURATIVO LIMPO E SECO SEM SINAIS FLOGÍSTICOS NO SÍTIO DA INSERÇÃO.' : 'CURATIVO A SER AVALIADO.'}`);
                }
            });
            ['disp1', 'disp2', 'disp3'].forEach(id => {
                if (document.getElementById(id).checked) lines.push(`${dispDesc[id]}.`);
            });
            const elim = elimMap[document.getElementById('elimTipo').value] || '';
            const deambula = deamMap[document.getElementById('deambula').value] || '';
            if (elim) lines.push(elim);
            if (deambula) lines.push(deambula);
            lines.push('');
            lines.push(...document.getElementById('acoes').value.trim().toUpperCase().split('\n'));
            document.getElementById('nota').innerText = lines.join('\n');
        }

        function copiarEvolucao() {
            navigator.clipboard.writeText(document.getElementById('nota').innerText).then(() => {
                const b = document.getElementById('copyBtn');
                b.textContent = 'COPIADO!';
                setTimeout(() => b.textContent = 'COPIAR EVOLUÇÃO', 2000);
            });
        }

        document.querySelectorAll('input, select, textarea').forEach(el => {
            el.addEventListener('input', gerarNota);
            el.addEventListener('change', gerarNota);
        });

        gerarNota();</script>
