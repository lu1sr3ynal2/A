<!doctype html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width,initial-scale=1" name="viewport" />
  <title>Gerador de Evolução de Pacientes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">

      <div class="row-3">
        <label>Sala
          <select id="tipoSala">
            <option value="OBSERVAÇÃO">Observação</option>
            <option value="UDC">UDC</option>
            <option value="INTERMEDIARIA">Intermediária</option>
            <option value="RESPIRATORIA">Respiratória</option>
            <option value="CARDIONEURO">Cardioneuro</option>
            <option value="VERMELHA">Vermelha</option>
            <option value="CARDIOLOGICA">Cardiológica</option>
            <option value="ISOLAMENTO">Isolamentos</option>
          </select>
        </label>
        <label id="labelNumeroSala">Nº Sala
          <select id="numeroSala"></select>
        </label>
        <label>Box
          <select id="box"></select>
        </label>
      </div>

      <div class="row-1">
        <label class="bold">Nome do Paciente
          <input id="nome" placeholder="Nome completo" />
        </label>
      </div>

      <div class="row-2">
        <label>Alergias
          <input id="alergias" placeholder="Liste aqui as alergias" />
        </label>
        <label>Acompanhante
          <select id="acompanha">
            <option>Sim</option>
            <option>Não</option>
          </select>
        </label>
        <label>Decúbito
          <select id="decubito">
            <option value="">Nenhum</option>
            <option value="DORSAL">Dorsal</option>
            <option value="LATERAL_ESQ">Lateral Esquerda</option>
            <option value="LATERAL_DIR">Lateral Direita</option>
          </select>
        </label>
      </div>

      <div class="row-3">
        <label class="bold">Neurológico
          <select id="consciencia" style="display: none;">
            <option value="ALERTA" selected>LOC, ALERTA</option>
            <option value="LUCIDO">LÚCIDO C/ CONFUSÃO</option>
            <option value="CONFUSO">CONFUSO</option>
            <option value="LETARGICO">LETÁRGICO</option>
            <option value="SEM_RELACAO">SEM RELAÇÃO</option>
          </select>
          <div class="menu-neuro">
            <button class="menu-btn" id="consciencia-btn">LOC, ALERTA</button>
            <div class="submenu">
              <a data-value="ALERTA">LOC, ALERTA</a>
              <a data-value="LUCIDO">LÚCIDO C/ CONFUSÃO</a>
              <a data-value="CONFUSO">CONFUSO</a>
              <a data-value="LETARGICO">LETÁRGICO</a>
              <a data-value="SEM_RELACAO">SEM RELAÇÃO</a>
            </div>
          </div>
        </label>

        <label class="bold">Ventilação
          <select id="ventilacao" style="display: none;">
            <option value="AA" selected>Ar ambiente</option>
            <option value="OC">Óculos nasal</option>
            <option value="MV">Máscara Venturi</option>
            <option value="MH">Máscara Hudson</option>
          </select>
          <div class="menu-ventilacion">
            <button class="menu-btn" id="ventilacao-btn">AR AMBIENTE</button>
            <div class="submenu">
              <a data-value="AA">AR AMBIENTE</a>
              <div class="submenu-item">
                <a>ÓCULOS NASAL »</a>
                <div class="subsubmenu">
                  <a data-value="OC" data-litros="1">1L</a>
                  <a data-value="OC" data-litros="2">2L</a>
                  <a data-value="OC" data-litros="3">3L</a>
                  <a data-value="OC" data-litros="4">4L</a>
                  <a data-value="OC" data-litros="5">5L</a>
                  <a data-value="OC" data-litros="6">6L</a>
                </div>
              </div>
              <div class="submenu-item">
                <a>MÁSCARA VENTURI »</a>
                <div class="subsubmenu">
                  <a data-value="MV" data-litros="8">8L</a>
                  <a data-value="MV" data-litros="9">9L</a>
                  <a data-value="MV" data-litros="10">10L</a>
                  <a data-value="MV" data-litros="11">11L</a>
                  <a data-value="MV" data-litros="12">12L</a>
                  <a data-value="MV" data-litros="13">13L</a>
                  <a data-value="MV" data-litros="14">14L</a>
                  <a data-value="MV" data-litros="15">15L</a>
                </div>
              </div>
              <div class="submenu-item">
                <a>MÁSCARA HUDSON »</a>
                <div class="subsubmenu">
                  <a data-value="MH" data-litros="8">8L</a>
                  <a data-value="MH" data-litros="9">9L</a>
                  <a data-value="MH" data-litros="10">10L</a>
                  <a data-value="MH" data-litros="11">11L</a>
                  <a data-value="MH" data-litros="12">12L</a>
                  <a data-value="MH" data-litros="13">13L</a>
                  <a data-value="MH" data-litros="14">14L</a>
                  <a data-value="MH" data-litros="15">15L</a>
                </div>
              </div>
            </div>
          </div>
          <input type="hidden" id="litros" value="" />
        </label>

        <label class="bold">Dieta
          <select id="dieta" style="display: none;">
            <option value="ABVO" selected>VIA ORAL – BOA ACEITAÇÃO</option>
            <option value="VO_POUCA">VIA ORAL – POUCA ACEITAÇÃO</option>
            <option value="NPO">NPO</option>
          </select>
          <div class="menu-dieta">
            <button class="menu-btn" id="dieta-btn">VIA ORAL – BOA ACEITAÇÃO</button>
            <div class="submenu">
              <a data-value="ABVO">VIA ORAL – BOA ACEITAÇÃO</a>
              <a data-value="VO_POUCA">VIA ORAL – POUCA ACEITAÇÃO</a>
              <a data-value="NPO">NPO</a>
            </div>
          </div>
        </label>
      </div>

      <div class="sidebar-section">
        <label class="bold">Acessos Venosos e Curativo</label>
        <div class="access-curativo-group">
          <div class="checkbox-row">
            <label class="checkbox-large" for="acc1">
              <input id="acc1" type="checkbox" />
              <span>MSD</span>
              <div class="catheter-tooltip">
                <select id="cateter-acc1" aria-label="Cateter MSD">
                  <option value="" selected>Catéter</option>
                  <option value="18">18</option>
                  <option value="20">20</option>
                  <option value="22">22</option>
                  <option value="24">24</option>
                </select>
              </div>
            </label>
            <label class="checkbox-large" for="acc2">
              <input id="acc2" type="checkbox" />
              <span>MSE</span>
              <div class="catheter-tooltip">
                <select id="cateter-acc2" aria-label="Cateter MSE">
                  <option value="" selected>Catéter</option>
                  <option value="18">18</option>
                  <option value="20">20</option>
                  <option value="22">22</option>
                  <option value="24">24</option>
                </select>
              </div>
            </label>
          </div>
          <div class="checkbox-row" style="margin-top:.5rem;">
            <label class="checkbox-small" for="acc3">
              <input id="acc3" type="checkbox" /> PICC
            </label>
            <label class="checkbox-small" for="acc4">
              <input id="acc4" type="checkbox" /> Port-a-cath
            </label>
            <label class="checkbox-small" for="curativoGeral">
              <input id="curativoGeral" type="checkbox" checked /> Curativo limpo
            </label>
          </div>
        </div>
      </div>

      <div class="sidebar-section">
        <label class="bold">Dispositivos e Dieta Enteral</label>
        <div class="access-curativo-group">
          <div class="checkbox-row">
            <label class="checkbox-large" for="dispGastro">
              <input id="dispGastro" type="checkbox" />
              <span>GASTROSTOMIA</span>
              <div class="device-input-tooltip">
                <input id="gastro-mlh" type="number" placeholder="mL/h" min="0" />
              </div>
            </label>
            <label class="checkbox-large" for="dispSNE">
              <input id="dispSNE" type="checkbox" />
              <span>SNE</span>
              <div class="device-input-tooltip">
                <input id="sne-mlh" type="number" placeholder="mL/h" min="0" />
              </div>
            </label>
            <label class="checkbox-large" for="dispSNG">
              <input id="dispSNG" type="checkbox" />
              <span>SNG</span>
              <div class="device-input-tooltip">
                <input id="sng-mlh" type="number" placeholder="mL/h" min="0" />
              </div>
            </label>
          </div>
        </div>
      </div>

      <div class="row-2">
        <label class="bold">Eliminações
          <select id="elimTipo">
            <option value="">Nenhuma</option>
            <option value="BANHEIRO" selected>Banheiro</option>
            <option value="FRALDA">Fralda</option>
            <option value="AMBAS">Ambos</option>
          </select>
        </label>
        <label class="bold">Deambulação
          <select id="deambula">
            <option value="">Nenhuma</option>
            <option value="RESTRITO">RESTRITO</option>
            <option value="DEAMBULA" selected>Deambula</option>
            <option value="DEAMBULA_AUX">Com auxílio</option>
          </select>
        </label>
      </div>

      <div class="row-1">
        <label>Cuidados
          <textarea id="acoes" rows="4">Apresento-me e coloco-me à disposição.
Realizo controle de sinais vitais.
Vigio e comunico alterações à equipe.
Oriento sobre prevenção de quedas, rotinas da instituição e uso da campainha.
Acolho e promovo conforto.</textarea>
        </label>
      </div>

    </aside>

    <main class="preview">
      <pre id="nota"></pre>
      <button id="copyBtn">Copiar Evolución</button>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
